<!DOCTYPE html>
<html>
    <head>
        <title>kavi Real Estate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <h3>Price Predicting Form</h3>
        <form method="POST" action="">
            <label for="user">User</label><br>
            <select id="user" name="user">
                <option value="OWNER">Owner</option>
                <option value="DEALER">Dealer</option>
            </select><br>
            <label for="under_construction">Under_Construction</label><br>
            <input type="num" id="under_construction" name="under_construction" placeholder="0 -under constrction, 1- construction finished"><br>
            <label for="rera">RERA APPROVAL</label><br>
            <input type="num" id="rera" name="rera" placeholder="0- approved,1- not approved"><br>
            <label for="bhk">BHK NO</label><br>
            <input type="num" id="bhk" name="bhk"><br>
            <label for="square_ft">Square Feet</label><br>
            <input type="num" id="square_ft" name="square_ft"><br>
            <label for="move">Ready to Move</label><br>
            <input type="num" id="move" name="move" placeholder="0- ready,1- not ready"><br>
            <label for="resale">Resale</label><br>
            <input type="num" id="resale" name="resale" placeholder="0- resale,1- not resale"><br>
            <label for="longitude">Longitude of the Property</label><br>
            <input type="num" id="longitude" name="longitude"><br>
            <label for="latitude">Latitude of the property</label><br>
            <input type="num" id="latitude" name="latitude"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </body>
</html>
